<!DOCTYPE html>
<html>

<head>
    <title>Nurse Notifications</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>

<body>
    <h2>Nurse Notifications</h2>
    <ul id="notifications"></ul>

    <script>
        // Connect to backend WebSocket
        const socket = new SockJS('http://localhost:8080/ws');
        const stompClient = Stomp.over(socket);

        // Replace 1 with the nurseId you want to test
        const nurseId = 1;

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // Subscribe to nurse notifications
            stompClient.subscribe('/topic/notifications/' + nurseId, function (message) {
                const notif = JSON.parse(message.body);
                const li = document.createElement('li');
                li.textContent = notif.message + " (" + new Date(notif.createdAt).toLocaleTimeString() + ")";
                document.getElementById('notifications').appendChild(li);
            });
        });
    </script>
</body>

</html>
